<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Conference Attendance</title>
  <link rel="stylesheet" href="./style.css"/>
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <main class="container">
    <h1 id="title">Attendance</h1>
    <div class="card">
      <p id="eventLabel" class="muted"></p>

      <section id="locSection">
        <p id="locStatus" class="muted">Requesting your locationâ€¦ please allow access.</p>
        <button id="retryBtn" class="hidden">Retry Location</button>
      </section>

      <section id="formSection" class="hidden">
        <label for="name">Full Name</label>
        <input id="name" type="text" placeholder="Enter your full name" autocomplete="name" required />

        <label for="yearBatch">Year Batch</label>
        <input id="yearBatch" list="batchList" type="text" placeholder="e.g., 2025" required />
        <datalist id="batchList">
          <option value="2021"></option>
          <option value="2022"></option>
          <option value="2023"></option>
          <option value="2024"></option>
          <option value="2025"></option>
          <option value="2026"></option>
        </datalist>

        <button id="submitBtn" disabled>Submit</button>
      </section>

      <p id="msg" class="muted mt"></p>
    </div>

    <footer class="muted small">
      Location is used once to verify you are on-site. We do not store your exact position beyond this check.
    </footer>
  </main>

  <script src="./config.js"></script>
  <script src="./app.js"></script>
</body>
</html>
