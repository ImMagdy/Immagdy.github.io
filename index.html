<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendance System</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e0e7ff 0%, #f3e8ff 100%);
      margin: 0;
      padding: 40px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      max-width: 450px;
      width: 100%;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }
    h2 { text-align: center; margin-bottom: 24px; }
    label { display: block; margin-top: 12px; font-weight: 500; }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 4px;
      margin-bottom: 16px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
    }
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #4f46e5, #7c3aed);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .message {
      margin-top: 16px;
      padding: 12px;
      border-radius: 8px;
      display: none;
    }
    .success { background: #dcfce7; color: #166534; }
    .error { background: #fee2e2; color: #991b1b; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Attendance Form</h2>
    <form id="attendanceForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required />
      <label for="yearBatch">Year Batch</label>
      <input type="number" id="yearBatch" name="yearBatch" placeholder="Enter your year batch" required />
      <button type="submit" id="submitBtn">Submit Attendance</button>
    </form>
    <div class="message" id="messageBox"></div>
  </div>

<script>
  const targetLat = 30.0768402;
  const targetLon = 31.2907355;
  const allowedDistance = 9000; // meters (client-side)
  const webAppUrl = "https://script.google.com/macros/s/AKfycbwZsE3mwWwSblJfMDDVShKELp-q10H6bbvozn-fiuWvX_cV69r8CDv-XVD-gv2TEwsr/exec"; // from the deployment step

  function toRadians(degrees) { return degrees * Math.PI / 180; }

  function haversineDistance(lat1, lon1, lat2, lon2) {
    const R = 6371000;
    const dLat = toRadians(lat2 - lat1);
    const dLon = toRadians(lon2 - lon1);
    const a = Math.sin(dLat/2) ** 2 +
              Math.cos(toRadians(lat1)) * Math.cos(toRadians(lat2)) *
              Math.sin(dLon/2) ** 2;
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    return R * c;
  }

  async function submitName() {
    const nameInput = document.getElementById("userName");
    const submitButton = document.getElementById("submitButton");
    const name = nameInput.value.trim();

    if (!name) { document.getElementById("status").textContent = "Please enter a valid name (letters and spaces only)."; return; }
    if (!/^[a-zA-Z\s]+$/.test(name)) { document.getElementById("status").textContent = "Name must contain only letters and spaces."; return; }

    submitButton.disabled = true;
    submitButton.textContent = "Submitting...";
    document.getElementById("status").textContent = "Submitting your name...";

    try {
      const payload = {
        name,
        // Recommended: send coords so server confirms radius too
        lat: window.userLat,
        lon: window.userLon
      };

      const response = await fetch(webAppUrl, {
        method: "POST",
        // ðŸ”´ Required to avoid CORS preflight with Apps Script
        headers: { "Content-Type": "text/plain;charset=utf-8" },
        body: JSON.stringify(payload)
        // no need for mode:"cors" â€” default is fine
      });

      const result = await response.json();

      document.getElementById("status").textContent = result.message;
      if (result.status === "success") {
        document.getElementById("nameForm").style.display = "none";
        let attendees = JSON.parse(localStorage.getItem("attendees") || "[]");
        if (!attendees.includes(name)) {
          attendees.push(name);
          localStorage.setItem("attendees", JSON.stringify(attendees));
        }
      } else {
        document.getElementById("retryButton").style.display = "block";
      }
    } catch (error) {
      document.getElementById("status").textContent = "Error submitting name: " + error.message + ". Please try again.";
      document.getElementById("retryButton").style.display = "block";
    } finally {
      submitButton.disabled = false;
      submitButton.textContent = "Submit";
    }
  }

  if ("geolocation" in navigator) {
    navigator.geolocation.getCurrentPosition(function(position) {
      window.userLat = position.coords.latitude;
      window.userLon = position.coords.longitude;
      const distance = haversineDistance(window.userLat, window.userLon, targetLat, targetLon);

      if (distance <= allowedDistance) {
        document.getElementById("status").textContent = "Location confirmed. Please enter your name.";
        document.getElementById("nameForm").style.display = "block";
      } else {
        document.getElementById("status").textContent = `Access denied. You are ${Math.round(distance)} meters away.`;
        document.getElementById("retryButton").style.display = "block";
      }
    }, function(error) {
      let errorMessage = "Location access denied or unavailable.";
      switch (error.code) {
        case error.PERMISSION_DENIED: errorMessage = "Please allow location access in your browser and click Retry."; break;
        case error.POSITION_UNAVAILABLE: errorMessage = "Unable to determine your location. Ensure location services are enabled and click Retry."; break;
        case error.TIMEOUT: errorMessage = "Location request timed out. Check your connection and click Retry."; break;
        default: errorMessage = "An error occurred while accessing your location. Please click Retry.";
      }
      document.getElementById("status").textContent = errorMessage;
      document.getElementById("retryButton").style.display = "block";
    });
  } else {
    document.getElementById("status").textContent = "Geolocation not supported by your browser. Please use a modern browser like Chrome or Firefox.";
    document.getElementById("retryButton").style.display = "block";
  }
</script>
