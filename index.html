<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meeting Attendance Check</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding-top: 50px; }
    #nameForm { margin-top: 20px; display: none; }
    input[type="text"] { padding: 8px; margin-right: 10px; }
    button { padding: 8px 16px; cursor: pointer; }
    #submitButton:disabled { cursor: not-allowed; opacity: 0.6; }
  </style>
</head>
<body>
  <h2>Checking Your Locationâ€¦</h2>
  <p id="status">Please allow location access.</p>
  <button id="retryButton" style="display:none;" onclick="location.reload()">Retry Location</button>

  <div id="nameForm">
    <input type="text" id="userName" placeholder="Enter your name" required>
    <button id="submitButton" onclick="submitName()" disabled>Submit</button>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzA7inBhSTLd6yXc2hxlMKKYpzkFfj_Pm3wzFDJFH1c-o3kEa5tYT64uCObM7bbaViQ/exec";
    let lat, lon;

    // Request location on load
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(position => {
        lat = position.coords.latitude;
        lon = position.coords.longitude;
        document.getElementById("status").innerText = "Location confirmed. Please enter your name.";
        document.getElementById("nameForm").style.display = "block";
        document.getElementById("submitButton").disabled = false;
      }, error => {
        document.getElementById("status").innerText = "Location access denied.";
        document.getElementById("retryButton").style.display = "inline-block";
      });
    } else {
      document.getElementById("status").innerText = "Geolocation not supported.";
    }

    function submitName() {
      const name = document.getElementById("userName").value.trim();
      if (!name) {
        alert("Please enter your name.");
        return;
      }

      fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, lat, lon })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("status").innerText = data.message;
        document.getElementById("nameForm").style.display = "none";
      })
      .catch(err => {
        document.getElementById("status").innerText = "Error: " + err;
      });
    }
  </script>
</body>
</html>
