<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meeting Attendance Check</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    #nameForm {
      margin-top: 20px;
      display: none;
    }
    input[type="text"] {
      padding: 8px;
      margin-right:  Fred10px;
    }
    button {
      padding: 8px 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Checking Your Locationâ€¦</h2>
  <p id="status">Please allow location access.</p>
  <div id="nameForm">
    <input type="text" id="userName" placeholder="Enter your name" required>
    <button onclick="submitName()">Submit</button>
  </div>

  <script>
    const targetLat = 30.0768402;
    const targetLon = 31.2907355;
    const allowedDistance = 500; // meters
    const webAppUrl = "https://script.google.com/macros/s/AKfycbzQWSihNmjgKQLzCKsK283BG6lfz-x-hPpezOSm4Ixn_SSQtwujaF-K0Sh4UfBqff8o/exec"; // Replace with your Apps Script web app URL

    function toRadians(degrees) {
      return degrees * Math.PI / 180;
    }

    function haversineDistance(lat1, lon1, lat2, lon2) {
      const R = 6371000; // Earth radius in meters
      const dLat = toRadians(lat2 - lat1);
      const dLon = toRadians(lon2 - lon1);
      const a = Math.sin(dLat / 2) ** 2 +
                Math.cos(toRadians(lat1)) * Math.cos(toRadians(lat2)) *
                Math.sin(dLon / 2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    async function submitName() {
      const name = document.getElementById("userName").value.trim();
      const userLat = window.userLat; // Stored from geolocation
      const userLon = window.userLon;

      if (!name) {
        document.getElementById("status").textContent = "Please enter a valid name.";
        return;
      }

      try {
        const response = await fetch(webAppUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, latitude: userLat, longitude: userLon })
        });
        const result = await response.json();

        document.getElementById("status").textContent = result.message;
        if (result.status === "success") {
          document.getElementById("nameForm").style.display = "none";
          // Store name locally as a backup
          let attendees = JSON.parse(localStorage.getItem("attendees") || "[]");
          if (!attendees.includes(name)) {
            attendees.push(name);
            localStorage.setItem("attendees", JSON.stringify(attendees));
          }
        }
      } catch (error) {
        document.getElementById("status").textContent = "Error submitting name. Please try again.";
      }
    }

    if ("geolocation" in navigator) {
      navigator.geolocation.getCurrentPosition(function(position) {
        window.userLat = position.coords.latitude;
        window.userLon = position.coords.longitude;
        const distance = haversineDistance(window.userLat, window.userLon, targetLat, targetLon);
        
        if (distance <= allowedDistance) {
          document.getElementById("status").textContent = "Location confirmed. Please enter your name.";
          document.getElementById("nameForm").style.display = "block";
        } else {
          document.getElementById("status").textContent = `Access denied. You are ${Math.round(distance)} meters away.`;
        }
      }, function(error) {
        document.getElementById("status").textContent = "Location access denied or unavailable.";
      });
    } else {
      document.getElementById("status").textContent = "Geolocation not supported by your browser.";
    }
  </script>
</body>
</html>
