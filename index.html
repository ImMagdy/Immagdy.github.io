<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendance System</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #e0e7ff 0%, #f3e8ff 100%);
      margin: 0;
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      max-width: 450px;
      width: 100%;
      background: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .container:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.15);
    }
    h2 {
      text-align: center;
      color: #1f2937;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 24px;
    }
    label {
      display: block;
      margin: 12px 0 6px;
      color: #374151;
      font-size: 14px;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 16px;
      color: #1f2937;
      background: #f9fafb;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border-color: #4f46e5;
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #4f46e5, #7c3aed);
      border: none;
      color: white;
      font-size: 16px;
      font-weight: 500;
      border-radius: 8px;
      cursor: pointer;
      position: relative;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    button:hover:not(:disabled) {
      background: linear-gradient(90deg, #4338ca, #6d28d9);
      transform: translateY(-2px);
    }
    button:disabled {
      background: #d1d5db;
      cursor: not-allowed;
    }
    .message {
      margin-top: 16px;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      display: none;
      transition: opacity 0.3s ease;
    }
    .success {
      background: #dcfce7;
      color: #166534;
      border: 1px solid #bbf7d0;
    }
    .error {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fecaca;
    }
    .spinner {
      display: none;
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top: 4px solid #ffffff;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      animation: spin 0.8s cubic-bezier(0.5, 0, 0.5, 1) infinite;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
    button:disabled .spinner {
      display: block;
    }
    button:disabled span {
      visibility: hidden;
    }
    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }
      h2 {
        font-size: 20px;
      }
      input, button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Attendance Form</h2>
    <form id="attendanceForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required />

      <label for="yearBatch">Year Batch</label>
      <input type="number" id="yearBatch" name="yearBatch" placeholder="Enter your year batch" required />

      <button type="submit" id="submitBtn"><span>Submit Attendance</span><div class="spinner"></div></button>
    </form>
    <div class="message" id="messageBox"></div>
  </div>

  <script>
    const webAppUrl = "https://script.google.com/macros/s/AKfycbxWT2Mm2Mqp4dnbW6DqP3GesZg03ZkPTohZSL-bJQJVRNQrJ5fSkNV_JSSX7E0ktWKd/exec";

    document.getElementById("attendanceForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const submitBtn = document.getElementById("submitBtn");
      const name = document.getElementById("name").value.trim();
      const yearBatch = document.getElementById("yearBatch").value.trim();
      const messageBox = document.getElementById("messageBox");

      messageBox.style.display = "none";
      submitBtn.disabled = true;

      const hasSubmitted = localStorage.getItem("attendanceSubmitted");
      if (hasSubmitted) {
        showMessage("Only one submission per device is allowed.", "error");
        submitBtn.disabled = false;
        return;
      }

      if (!name || !yearBatch) {
        showMessage("Please fill out all fields.", "error");
        submitBtn.disabled = false;
        return;
      }

      if (!/^[\u0600-\u06FFa-zA-Z\s]+$/.test(name)) {
        showMessage("Name must contain only letters and spaces.", "error");
        submitBtn.disabled = false;
        return;
      }

      if (isNaN(yearBatch) || yearBatch < 1900 || yearBatch > 2100) {
        showMessage("Year batch must be between 1900 and 2100.", "error");
        submitBtn.disabled = false;
        return;
      }

      let ipAddress = "";
      try {
        const ipResponse = await fetch("https://api.ipify.org?format=json");
        const ipData = await ipResponse.json();
        ipAddress = ipData.ip;
      } catch (err) {
        showMessage("Unable to retrieve IP address.", "error");
        submitBtn.disabled = false;
        return;
      }

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          position => {
            sendAttendance(name, yearBatch, position.coords.latitude, position.coords.longitude, ipAddress);
          },
          error => {
            showMessage("Unable to retrieve location.", "error");
            submitBtn.disabled = false;
          }
        );
      } else {
        showMessage("Geolocation is not supported by this browser.", "error");
        submitBtn.disabled = false;
      }
    });

    function sendAttendance(name, yearBatch, lat, lon, ipAddress) {
      fetch(webAppUrl, {
        method: "POST",
        body: JSON.stringify({
          name: name,
          yearBatch: yearBatch,
          lat: lat,
          lon: lon,
          ip: ipAddress
        }),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === "success") {
          localStorage.setItem("attendanceSubmitted", "true");
          showMessage(data.message, "success");
        } else {
          showMessage(data.message, "error");
        }
      })
      .catch(err => {
        showMessage("An error occurred while submitting.", "error");
      })
      .finally(() => {
        document.getElementById("submitBtn").disabled = false;
      });
    }

    function showMessage(msg, type) {
      const messageBox = document.getElementById("messageBox");
      messageBox.textContent = msg;
      messageBox.className = "message " + type;
      messageBox.style.display = "block";
    }
  </script>
</body>
</html>
