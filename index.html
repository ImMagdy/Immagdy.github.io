<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Attendance Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        #nameForm {
            margin-top: 20px;
            display: none;
        }
        input[type="text"] {
            padding: 8px;
            margin-right: 10px;
        }
        button {
            padding: 8px 16px;
            cursor: pointer;
        }
        #submitButton:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <h2>Checking Your Locationâ€¦</h2>
    <p id="status">Please allow location access.</p>
    <p>Please allow location access in your browser. If location fails, ensure location services are enabled on your device.</p>
    <button id="retryButton" style="display: none;" onclick="location.reload()">Retry Location</button>
    <div id="nameForm">
        <input type="text" id="userName" placeholder="Enter your name" required>
        <button id="submitButton" onclick="submitName()" disabled>Submit</button>
    </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzA7inBhSTLd6yXc2hxlMKKYpzkFfj_Pm3wzFDJFH1c-o3kEa5tYT64uCObM7bbaViQ/exec"; // from step 2

    document.getElementById("attendanceForm").addEventListener("submit", function(e) {
      e.preventDefault();
      document.getElementById("status").innerText = "Getting location...";

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          sendData(pos.coords.latitude, pos.coords.longitude);
        }, () => {
          document.getElementById("status").innerText = "Location permission denied.";
        });
      } else {
        document.getElementById("status").innerText = "Geolocation not supported.";
      }
    });

    function sendData(lat, lon) {
      const name = document.getElementById("name").value.trim();
      const yearBatch = document.getElementById("yearBatch").value.trim();

      fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ name, yearBatch, lat, lon }),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("status").innerText = data.message;
      })
      .catch(err => {
        document.getElementById("status").innerText = "Error: " + err;
      });
    }
  </script>
</body>
</html>
