<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendance System</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e0e7ff 0%, #f3e8ff 100%);
      margin: 0;
      padding: 40px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      max-width: 450px;
      width: 100%;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }
    h2 { text-align: center; margin-bottom: 24px; }
    label { display: block; margin-top: 12px; font-weight: 500; }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 4px;
      margin-bottom: 16px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
    }
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #4f46e5, #7c3aed);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .message {
      margin-top: 16px;
      padding: 12px;
      border-radius: 8px;
      display: none;
    }
    .success { background: #dcfce7; color: #166534; }
    .error { background: #fee2e2; color: #991b1b; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Attendance Form</h2>
    <form id="attendanceForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required />
      <label for="yearBatch">Year Batch</label>
      <input type="number" id="yearBatch" name="yearBatch" placeholder="Enter your year batch" required />
      <button type="submit" id="submitBtn">Submit Attendance</button>
    </form>
    <div class="message" id="messageBox"></div>
  </div>

  <script>
    const webAppUrl = "PASTE_YOUR_WEB_APP_URL_HERE";

    document.getElementById("attendanceForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const submitBtn = document.getElementById("submitBtn");
      const name = document.getElementById("name").value.trim();
      const yearBatch = document.getElementById("yearBatch").value.trim();
      const messageBox = document.getElementById("messageBox");

      messageBox.style.display = "none";
      submitBtn.disabled = true;

      if (!name || !yearBatch) {
        showMessage("Please fill out all fields.", "error");
        submitBtn.disabled = false;
        return;
      }

      if (!/^[\u0600-\u06FFa-zA-Z\s]+$/.test(name)) {
        showMessage("Name must contain only letters and spaces.", "error");
        submitBtn.disabled = false;
        return;
      }

      if (isNaN(yearBatch) || yearBatch < 1900 || yearBatch > 2100) {
        showMessage("Year batch must be between 1900 and 2100.", "error");
        submitBtn.disabled = false;
        return;
      }

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          position => {
            sendAttendance(name, yearBatch, position.coords.latitude, position.coords.longitude);
          },
          error => {
            showMessage("Unable to retrieve location.", "error");
            submitBtn.disabled = false;
          }
        );
      } else {
        showMessage("Geolocation is not supported by this browser.", "error");
        submitBtn.disabled = false;
      }
    });

    function sendAttendance(name, yearBatch, lat, lon) {
      fetch(webAppUrl, {
        method: "POST",
        body: JSON.stringify({
          name: name,
          yearBatch: yearBatch,
          lat: lat,
          lon: lon
        }),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.json())
      .then(data => {
        showMessage(data.message, data.status === "success" ? "success" : "error");
      })
      .catch(() => {
        showMessage("An error occurred while submitting.", "error");
      })
      .finally(() => {
        document.getElementById("submitBtn").disabled = false;
      });
    }

    function showMessage(msg, type) {
      const messageBox = document.getElementById("messageBox");
      messageBox.textContent = msg;
      messageBox.className = "message " + type;
      messageBox.style.display = "block";
    }
  </script>
</body>
</html>
